[pytest]
# ============================================================================
# Pytest Configuration
# ============================================================================
# Configuración para testing y cobertura de código
# Autor: Alexis Jacquet - HENRY M5
# ============================================================================

# Rutas de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py *_test.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones de línea de comando por defecto
# --no-cov: desactiva coverage local (conflicto numpy 2.4 + Python 3.13 en Windows)
# Coverage se genera en CI (GitHub Actions / Ubuntu) sin este problema
addopts = 
    -v
    --strict-markers
    --tb=short
    --no-cov

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    api: Tests de API
    slow: Tests que toman tiempo
    security: Tests de seguridad

# Configuración de cobertura
[coverage:run]
source = api_main.py,mlops_pipeline/src/ft_engineering.py,mlops_pipeline/src/model_deploy.py,mlops_pipeline/src/model_training_evaluation.py
branch = False
core = ctrace
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    .venv/*
    venv/*
    setup.py
    */migrations/*
    */.ipynb_checkpoints/*
    *.ipynb
    # Archivos de entrada / UI / scripts de ejecucion (no son testeables con unit tests)
    app_streamlit.py
    main.py
    run_pipeline.py
    train_and_deploy.py
    test_api.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
