name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - developer
      - certification
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint flake8
      
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=api_main.py \
            --cov=mlops_pipeline/src/ft_engineering.py \
            --cov=mlops_pipeline/src/model_deploy.py \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=40
        continue-on-error: true
      
      - name: Run Pylint
        run: |
          pylint api_main.py mlops_pipeline/src/*.py \
            --output-format=text --reports=y > pylint-report.txt || true
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          flake8 api_main.py mlops_pipeline/src/*.py \
            --output-file=flake8-report.txt --statistics || true
        continue-on-error: true
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=jacquetalexis23
            -Dsonar.projectKey=JacquetAlexis23_ProyectoM5_JacquetAlexis
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.pylint.reportPaths=pylint-report.txt
            -Dsonar.python.flake8.reportPaths=flake8-report.txt
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: htmlcov/
        continue-on-error: true
