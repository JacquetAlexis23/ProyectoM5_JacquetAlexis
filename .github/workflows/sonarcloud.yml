name: SonarCloud Analysis

on:
  push:
    branches:
      - main
      - developer
      - certification
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pylint flake8
      
      - name: Run tests with coverage
        run: |
          # Usamos --override-ini para anular el --no-cov de pytest.ini (configurado asÃ­
          # para evitar conflictos numpy+Python3.13 en Windows; en Ubuntu CI no hay problema)
          python -m pytest tests/ \
            --override-ini="addopts=-v --strict-markers --tb=short" \
            --cov=api_main \
            --cov=mlops_pipeline/src/ft_engineering \
            --cov=mlops_pipeline/src/model_deploy \
            --cov=mlops_pipeline/src/model_training_evaluation \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing || true
        continue-on-error: true
      
      - name: Run Pylint
        run: |
          pylint api_main.py mlops_pipeline/src/*.py \
            --output-format=text --reports=y > pylint-report.txt || true
        continue-on-error: true
      
      - name: Run Flake8
        run: |
          flake8 api_main.py mlops_pipeline/src/*.py \
            --output-file=flake8-report.txt --statistics || true
        continue-on-error: true
      
      - name: SonarCloud Scan
        # Migrado de sonarcloud-github-action@master (deprecada) a sonarqube-scan-action@v5
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=jacquetalexis23
            -Dsonar.projectKey=JacquetAlexis23_ProyectoM5_JacquetAlexis
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.pylint.reportPaths=pylint-report.txt
            -Dsonar.python.flake8.reportPaths=flake8-report.txt
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: htmlcov/
        continue-on-error: true
